<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./CSS/styles.css" />
    <title>TV Interactiva</title>
  </head>
  <body>
    <div class="container mt-4">
      <div class="row">
        <div
          class="col-12 col-md-9 col-lg-9 d-flex justify-content-center mt-4"
        >
          <div class="screen"></div>
        </div>

        <div
          class="col-12 col-md-3 col-lg-3 d-flex justify-content-center mt-4 mb-4 bg-warning"
        >
          <div class="remote d-flex justify-content-center bg-secondary">
            <div class="container">
              <div class="container d-flex justify-content-around mt-2">
                <button class="btn btn-danger">On</button>
                <button class="btn btn-dark">Source</button>
              </div>
              <div class="container d-flex justify-content-around mt-5">
                <button class="btn btn-danger">+</button>
                <button class="btn btn-dark">+</button>
              </div>
              <div class="container d-flex justify-content-around mt-2">
                <button class="btn btn-danger">-</button>
                <button class="btn btn-dark">-</button>
              </div>
              <div class="container d-flex justify-content-around mt-5">
                <button class="btn btn-dark">1</button>
                <button class="btn btn-dark">2</button
                ><button class="btn btn-dark">3</button>
              </div>
              <div class="container d-flex justify-content-around mt-2">
                <button class="btn btn-dark">4</button>
                <button class="btn btn-dark">5</button
                ><button class="btn btn-dark">6</button>
              </div>
              <div class="container d-flex justify-content-around mt-2">
                <button class="btn btn-dark">7</button>
                <button class="btn btn-dark">8</button
                ><button class="btn btn-dark">9</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script src="./Js/main.js"></script>
  </body>
</html>

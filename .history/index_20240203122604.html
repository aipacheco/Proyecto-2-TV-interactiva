<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./CSS/styles.css" />
    <title>TV Interactiva</title>
  </head>
  <body>
    <div class="container">
      <div class="row m-5">
        <div
          class="col-12 col-md-9 col-lg-9 d-flex justify-content-center mt-4"
        >
          <div id="screen" class="c0"></div>
        </div>

        <div
          class="col-12 col-md-3 col-lg-3 d-flex justify-content-center mt-4"
        >
          <div class="remote">
            <div class="container">
              <div class="container d-flex justify-content-between mt-2">
                <button id="power" class="btn btn-danger"><i class="fa-solid fa-power-off"></i></button>
                <button class="btn btn-dark"><i class="fa-solid fa-volume-xmark"></i></button>
              </div>

              <div class="container d-flex justify-content-around mt-5">
                <button class="btn btn-dark btn-vol">+</button>
                <button class="btn btn-dark btn-chan">+</button>
              </div>
              <div class="container d-flex justify-content-center align-items-center text-a">
                <i class="fa-solid fa-volume-low"></i>
                <p class="">CH</p>
              </div>
              <div class="container d-flex justify-content-around">
                <button class="btn btn-dark btn-vol">-</button>
                <button class="btn btn-dark btn-chan">-</button>
              </div>

              <div class="container d-flex justify-content-around mt-5">
                <button id="num1" class="btn btn-dark btn-num">1</button>
                <button id="num2" class="btn btn-dark btn-num">2</button>
                <button id="num3" class="btn btn-dark btn-num">3</button>
              </div>

              <div class="container d-flex justify-content-around mt-2">
                <button id="num4" class="btn btn-dark btn-num">4</button>
                <button id="num5" class="btn btn-dark btn-num">5</button>
                <button id="num6" class="btn btn-dark btn-num">6</button>
              </div>

              <div class="container d-flex justify-content-around mt-2">
                <button id="num7" class="btn btn-dark btn-num">7</button>
                <button id="num8" class="btn btn-dark btn-num">8</button>
                <button id="num9" class="btn btn-dark btn-num">9</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://kit.fontawesome.com/562b1ada6a.js" crossorigin="anonymous"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script src="./Js/main.js"></script>
  </body>
</html>
